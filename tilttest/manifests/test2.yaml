apiVersion: apps/v1
kind: Deployment
metadata:
  name: test2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test2
  template:
    metadata:
      labels:
        app: test2
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.18
        command:
        - sh
        - -c
        args:
        - |
          while true; do
            date >> /root/log;
            ls -l /root | grep test | wc -l >> /root/log;
            sleep 1;
          done
